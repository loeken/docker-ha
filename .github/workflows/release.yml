---
env:
  version: 2023.3.3
jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          path: ha
          ref: refs/tags/${{ env.version }}
          repository: home-assistant/core
      - name: Check out my other private repo
        uses: actions/checkout@master
        with:
          path: docker-home-assistant
          repository: loeken/docker-home-assistant
      - name: ls
        run: cp docker-home-assistant/Dockerfile ha/Dockerfile
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./ha
          no-cache: false
          push: true
          tags: loeken/home-assistant:${{ env.version }}
      - continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        name: Run Snyk to check Docker image for vulnerabilities
        uses: snyk/actions/docker@master
        with:
          image: loeken/home-assistant:${{ env.version }}
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          exit-code: '0'
          format: table
          ignore-unfixed: true
          image-ref: loeken/home-assistant:${{ env.version }}
          severity: CRITICAL,HIGH
          vuln-type: os,library
name: release
'on':
  push:
    branches: [main]
